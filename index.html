<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dropdown - With a11y capabilities</title>
  <link rel="stylesheet" href="./build/app.css">
</head>

<body>
  <section>

    <!-- Demo element to demonstrate TAB focus -->
    <div class="dd dd--demo-element" tabindex="1">Just an empty element to demonstrate Tab Focus</div>

    <!-- Select wrapper, containing all config parameters -->
    <div class="dd dd--wrapper js-dd--wrapper" tabindex="2" aria-expanded="false" id="designers" data-selected-value="" data-module="select" data-config='{"triggerClass":".js-dd__trigger", "selectWrapperClass": ".js-dd--wrapper", "optionsWrapperClass":".js-dd__options", "optionsClass":".js-dd__option", "preventLinks":true}'>

      <!-- Our title, Selected elements will replace it's innerHTML -->
      <h4 class="dd__trigger js-dd__trigger" aria-haspopup="true" id="selectTitle">Select a color here</h4>

      <!-- Our ListBox with option -->
      <div role="listbox" class="dd__options js-dd__options" aria-hidden="true" aria-labelledby="selectTitle">
        <a role="option" tabindex="-1" class="dd__option js-dd__option" href="http://www.patrickteulings.nl" data-selected="true" data-value="Select a designer">Select a designer</a>
        <a role="option" tabindex="-1" class="dd__option js-dd__option" href="http://www.patrickteulings.nl" data-value="Walewijnos"><span class="dd__option-image"><img src="assets/bag_1.jpg" alt="bag 1"></span><span>Walewijnos</span></a>
        <a role="option" tabindex="-1" class="dd__option js-dd__option" href="http://www.patrickteulings.nl" data-value="Niekonisos"><span class="dd__option-image"><img src="assets/bag_2.jpg" alt="bag 1"></span><span>Niekonisos</span></a>
        <a role="option" tabindex="-1" class="dd__option js-dd__option" href="http://www.patrickteulings.nl" data-value="Rolandus"><span class="dd__option-image"><img src="assets/bag_1.jpg" alt="bag 1"></span><span>Rolandus</span></a>
        <a role="option" tabindex="-1" class="dd__option js-dd__option" href="http://www.patrickteulings.nl" data-value="Leandor"><span class="dd__option-image"><img src="assets/bag_2.jpg" alt="bag 1"></span><span>Leandor</span></a>
        <a role="option" tabindex="-1" class="dd__option js-dd__option" href="http://www.patrickteulings.nl" data-value="asa"><span class="dd__option-image"><img src="assets/bag_1.jpg" alt="bag 1"></span><span>asa</span></a>
        <a role="option" tabindex="-1" class="dd__option js-dd__option" href="http://www.patrickteulings.nl" data-value="Rindor"><span class="dd__option-image"><img src="assets/bag_2.jpg" alt="bag 1"></span><span>Rindor</span></a>
      </div>
    </div>
  </section>
  <script src="./build/app.js"></script>
</body>

</html>
