<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dropdown - With minor a11y capabilities</title>
  <link rel="stylesheet" href="./build/app.css">
</head>

<body>
  <section>
    <div class="dd dd--wrapper js-dd--wrapper" id="founding fathers" data-selected-value="" data-module="select" data-config='{"triggerClass":".js-dd__trigger","optionsClass":".js-dd__options", "optionClass":".js-dd__option","wrapperClass":".js-dd--wrapper"}'>
      <button class="dd__trigger js-dd__trigger" aria-haspopup="true"></button>
      <ul class="dd__options js-dd__options" aria-hidden="true">
        <li class="dd__option js-dd__option" data-selected="true" data-value="Select a founding father">Select a founding father</li>
        <li class="dd__option js-dd__option" data-value="Micheal">Micheal</li>
        <li class="dd__option js-dd__option" data-value="Rindor">Rindor</li>
        <li class="dd__option js-dd__option" data-value="Roman">Roman</li>        
      </ul>
    </div>
  </section>
  <section>
    <div class="dd dd--wrapper js-dd--wrapper" id="designers" data-selected-value="" data-module="select" data-config='{"triggerClass":".js-dd__trigger","optionsClass":".js-dd__options", "optionClass":".js-dd__option","wrapperClass":".js-dd--wrapper"}'>
      <button class="dd__trigger js-dd__trigger" aria-haspopup="true"></button>
      <ul class="dd__options js-dd__options" aria-hidden="true">
        <li class="dd__option js-dd__option" data-selected="true" data-value="Select a designer">Select a designer</li>
        <li class="dd__option js-dd__option" data-value="Walewijnos">Walewijnos</li>
        <li class="dd__option js-dd__option" data-value="Niekonisos">Niekonisos</li>
        <li class="dd__option js-dd__option" data-value="Rolandus">Rolandus</li>
        <li class="dd__option js-dd__option" data-value="Leandor">Leandor</li>
        <li class="dd__option js-dd__option" data-value="Lisa">Lisa</li>
        <li class="dd__option js-dd__option" data-value="Rindor">Rindow</li>
      </ul>
    </div>
  </section>  
  <script src="./build/app.js"></script>
</body>

</html>
