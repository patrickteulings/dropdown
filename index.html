<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TouchFlick - v1.0</title>
  <link rel="stylesheet" href="./build/app.css">
</head>

<body>
  <section>
    <div class="dd dd--wrapper" data-select-id="select-option-1" data-selected-value="" data-module="select" data-config='{"trigger":".dd-trigger","dropdown":".dd__options"}'>
      <button class="dd__trigger" aria-haspopup="true"></button>
      <ul class="dd__options" aria-hidden="true">
        <li class="dd__option" data-selected="true" data-value="Select an option">Select an option</li>
        <li class="dd__option" data-value="option-1">option-1</li>
        <li class="dd__option" data-value="option-2">option-2</li>
        <li class="dd__option" data-value="option-3">option-3</li>
        <li class="dd__option" data-value="option-4">option-4</li>
      </ul>
    </div>
  </section>
  <section>
    <div class="dd dd--wrapper" data-select-id="select-option-2" data-selected-value="" data-module="select" data-config='{"trigger":".dd-trigger","dropdown":".dd__options"}'>
      <button class="dd__trigger" aria-haspopup="true"></button>
      <ul class="dd__options" aria-hidden="true">
        <li class="dd__option" data-selected="true" data-value="Select an option">Select an option-2</li>
        <li class="dd__option" data-value="option-1">option-2-1</li>
        <li class="dd__option" data-value="option-2">option-2-2</li>
        <li class="dd__option" data-value="option-3">option-2-3</li>
        <li class="dd__option" data-value="option-4">option-2-4</li>
      </ul>
    </div>
  </section>  
  <script src="./build/app.js"></script>
</body>

</html>
